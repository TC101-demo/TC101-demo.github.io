# Navigation bar configuration
# =====================================================================


# Two lists
# ---------------------------------------------------------------------
# There are two lists: 
# - the "actions" list displayed on the left
# - and the "docs" list displayed on the right
# The file used to render this is "_includes/header.html"

# Adding elements
# ---------------------------------------------------------------------
# for each element to add in the navbar, add a new list element with
# - a "title" element
# - a "url" element for a URL to pass unchanged

# Examples
# - title: Exemple external link
#   url: https://www.example.com


# Displayed on the left
actions:

- title: '<span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> Send feedback'
  url: "/feedback"

- title: '<span class="glyphicon glyphicon-open" aria-hidden="true"></span> Submit new items'
  url: "/submit"

# Displayed on the right
docs:

- title: "Home"
  url: "/"

- title: "Datasets"
  url: "/datasets"

- title: "Software"
  url: "/software"

