<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	
    <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}/">IAPR TC10/11</a>
	</div>
	<div class="collapse navbar-collapse" id="navbar-collapse-1">
		<ul class="nav navbar-nav">
		  <li><a role="button" class="text-muted" href="{{ site.github_edit_base_url }}/{{ page.path }}">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit this page</a>
		  </li>
		</ul>
	  <ul class="nav navbar-nav navbar-right">
		{% for item in site.data.navigation.docs %}
		<li>
			{% if item.url %}
			<a href="{{ item.url }}">
			{% elsif item.file %}
			<a href="{% link {{ item.file }} %}">
			{% else %}
			<a href="#">
			{% endif %}
			{{ item.title }}
			</a>
		</li>
	 	{% endfor %}
	  </ul>
	</div>
  </div>
</div>
