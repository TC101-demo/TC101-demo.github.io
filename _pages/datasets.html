<h1>Dataset List</h1>

{% for dataset in site.datasets %}
    <div id="{{ dataset.slug }}"></div>
{% endfor %}


<!-- Javascript -->     

<script>
function getQueryVariable(variable) {
    var query = window.location.search.substring(1),
      vars = query.split("&");

    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");

      if (pair[0] === variable) {
        return decodeURIComponent(pair[1].replace(/\+/g, '%20')).trim();
      }
    }
    return ''
  }

function addFilteredElements() {
    var query = getQueryVariable('tag');
    
    {% for dataset in site.datasets %}
        if (query == null || query == '' || {{ dataset.tags | jsonify }}.includes(query)) {
            element = document.getElementById('{{ dataset.slug }}');
            element.innerHTML = '{% include dataset_summary_card.html %}';
				}
	{% endfor %}
}

addFilteredElements();
</script>
